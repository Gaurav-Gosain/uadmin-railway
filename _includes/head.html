<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  {% seo title=false %}
  {% feed_meta %}

  <link rel="shortcut icon" type="image/x-icon" href="/{{ site.favicon | relative_url }}" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/{{ site.favicon | /favicon_io/apple-touch-icon.png }}"
  />
  <link
    rel="icon"
    sizes="32x32"
    href="/{{ site.favicon | /favicon_io//favicon-32x32.png }}"
  />
  <link
    rel="icon"
    sizes="16x16"
    href="/{{ site.favicon | /favicon_io/favicon-16x16.png }}"
  />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  {% if site.theme_config.appearance_toggle %}
    {% include toggle_theme_js.html %}
  {% endif %}

  {%- include custom_head.html -%}
</head>
